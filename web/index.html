<!-- Demo of semantic, accessible html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <h1>Semantic example</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <h2>Section 1</h2>
            <p>This is the first section of the website.</p>
            <p>Let´s add a picture</p>
            <figure>
                <img src=".\data\30921364067_d23e89b5e2_k.jpg" alt="Wanderers">
                <figcaption>Foto: Daniel Ohlsson, Friluftsfrämjandet</figcaption>
            </figure>
        </section>
        <section>
            <h2>Section 2</h2>
            <p>This is the second section of the website.</p>
            <p>Let´s add a graph</p>
            <figure>
                <img src="./data/graph_example.png" alt="Graph example from Python">
                <figcaption>Figure1. Graph example from Python</figcaption>
            </figure>
        </section>
        <footer>
            <p>&copy; 2024 Skill Utbildning AB</p>
        </footer>

    </main>
</body>
</html>
